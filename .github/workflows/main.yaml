name: portfolio CI/CD

on:
  push:
    branches: 
      - "production"
  pull_request:
    branches:
      - "production"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: install dependencies
      - run: npm install
      - name: build
      - run: npm run build